<div class="ui container">
  <h1 class="ui header">Padlets</h1>
  <div class="ui large selection relaxed animated list">
    <a *ngFor="let padlet of padlets" class="item" [routerLink]="padlet.strId">
        <i class="icon large sticky note outline black"></i>
      <div class="content">
        <div class="header">{{padlet.name}}</div>
      </div>
    </a>
  </div>
</div>
