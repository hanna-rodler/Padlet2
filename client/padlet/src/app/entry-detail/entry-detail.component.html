
<div class="ui container">
    <h3>{{ entry.title }}</h3>
    <p>{{entry.text}}</p>

  <div class="ui segment">
    <b>Comments</b>
    <ul *ngFor="let comment of entry.comments;" >
      <li>{{comment.text}}</li>
    </ul>
  </div>
  <div class="ui segment">
    <b>Ratings</b>
    <ul *ngFor="let rating of entry.ratings;" >
      <li>
        {{rating.stars}}
      </li>
    </ul>
  </div>

  <div class="container" style="margin-top: 20px;">
  <!--  TODO: zurück zu bestimmten Padlet. Routing updaten, damit padlets/1/entry/entryId wird-->
    <button [routerLink]="'/padlets/'" class="ui orange button">Zurück zu allen Padlets
    </button>
  </div>
</div>
