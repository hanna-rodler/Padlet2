<form action="" class="ui large form" [formGroup]="commentForm" (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="id">
  <div class="field">
    <label>Add comment</label>
    <textarea rows="3" formControlName="text"></textarea>
    <div *ngIf="errors['name']" class="ui negative message">
      {{errors['name']}}
    </div>
  </div>
  <!--  TODO Rechteverwaltung -->

  <button type="submit" class="ui button"
          [disabled]="commentForm.invalid">Save</button>
</form>
